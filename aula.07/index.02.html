<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Texto de citação!</title>
</head>
<body>
    <div class="container">
        <figure class="text-end">
            <blockquote class="blockquote" cite="João Marcos">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga recusandae consequatur corrupti et deserunt maxime quod eum quae inventore sapiente enim ratione, voluptas vitae laborum explicabo? Asperiores, pariatur vel! Modi.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite>João Marcos</cite> Artista de cinema.
            </figcaption>
        </figure>
    </div>
</body>
</html>
